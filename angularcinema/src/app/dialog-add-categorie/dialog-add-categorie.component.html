<h1 mat-dialog-title class="text-center">Ajouter une catégorie</h1>
<div mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Libellé" [(ngModel)]="data.libelleCat">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="text-center">
  <button mat-raised-button class="flex-center" [mat-dialog-close]="data"
          color="primary" cdkFocusInitial>Enregistrer</button>
</div>
