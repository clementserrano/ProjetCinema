<div class="basic-container">

  <h2 class="text-center">Ajouter un film</h2>

  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Titre">
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Durée">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date de sortie">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Budget">
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Montant recette">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Réalisateur">
        <mat-option *ngFor="let realisateur of realisateurs" [value]="realisateur">
          {{realisateur.prenRea}} {{realisateur.nomRea}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary">Ajouter un réalisateur</button>

    <mat-form-field class="select-categories">
      <mat-select placeholder="Catégorie">
        <mat-option *ngFor="let categorie of categories" [value]="categorie">
          {{categorie.libelleCat}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary">Ajouter une catégorie</button>

    <h3 class="text-center titre-personnages">Personnages</h3>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 liste-personnages">

      <ng-container matColumnDef="acteur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acteur</th>
        <td mat-cell *matCellDef="let acteur"> {{acteur.prenAct}} {{acteur.nomAct}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rôle</th>
        <td mat-cell *matCellDef="let acteur"> {{acteur.nomPers}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color="primary">Ajouter un personnage</button>

    <button mat-raised-button color="warn" class="save-button">Enregistrer</button>
  </div>
</div>
