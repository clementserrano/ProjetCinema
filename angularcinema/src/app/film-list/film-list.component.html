<h1>Liste de films</h1>

<table>
  <tr>
    <th>Numéro</th>
    <th>Titre</th>
    <th>Durée</th>
    <th>Date sortie</th>
    <th>Catégorie</th>
    <th>Réalisateur</th>
  </tr>
  <tr *ngFor="let film of films">
    <td>{{film.noFilm}}</td>
    <td>{{film.titre}}</td>
    <td>{{film.duree}}</td>
    <td>{{film.dateSortie}}</td>
    <td>{{film.categorie.libelleCat}}</td>
    <td>{{film.realisateur.prenRea}} {{film.realisateur.nomRea}}</td>
  </tr>
</table>
